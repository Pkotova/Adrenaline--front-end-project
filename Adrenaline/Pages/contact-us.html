<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="icon" href="../Images/adrenaline-logo.png" type="image/icon png">
    <script src="../Scripts/script.js"></script>

</head>
<body>
<!-- Contact -->
<section class="contact">
    <h1 class="contact-heading">Contact Us</h1>
    <form class="contact-form center">
        <div class="input-group">
            <label>Full Name *</label>
            <input
                    type="text"
                    class="contact-input"
                    placeholder="Enter Your Name"
            />
        </div>
        <div class="input-groups">
            <div class="input-group">
                <label>Email *</label>
                <input
                        type="email"
                        class="contact-input"
                        placeholder="Enter Your Email"
                />
            </div>
            <div class="input-group">
                <label>Phone</label>
                <input
                        type="text"
                        class="contact-input"
                        placeholder="Enter Phone Number"
                />
            </div>
        </div>
        <div class="input-group">
            <label>Message</label>
            <textarea
                    class="form-textarea"
                    placeholder="Enter Your Message Here..."
            ></textarea>
        </div>
        <input type="submit" value="Submit" class="form-btn" />
    </form>
</section>
<!-- End of Contact -->

<!-- Footer -->
<footer class="footer">
    <div class="footer-list">
        <a href="../index.html" class="footer-link">Home</a>
        <a href="../Pages/vouchers.html" class="footer-link">Vouchers</a>
        <a href="../Pages/about-us.html" class="footer-link">About Us</a>
        <a href="#" class="footer-link">Contact</a>
    </div>
    <p class="footer-paragraph">
        Copyright &copy; PD
    </p>
</footer>
<!-- End of Footer -->
</body>
</html>
